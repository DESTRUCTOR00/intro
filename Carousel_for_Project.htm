<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div id="myslide" class="carousel slide carousel-fade" data-ride="carousel">
            <ol class="carousel-indicators">
                <li class="active" data-target="#myslide" data-slide-to="0"></li>
                <li data-target="#myslide" data-slide-to="1"></li>
                <li data-target="#myslide" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="10.jpg">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="11.jpg">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="12.jpg">
                </div>
            </div>
        </div>
        <a href="#myslide" class="carousel-control-prev" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a href="#myslide" class="carousel-control-next" role="button" data-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</body>
<script src="jQuery/jquery.js"></script>
<script src="popper.js"></script>
<script src="Bootstrap/js/bootstrap.min.js"></script>
</html>
